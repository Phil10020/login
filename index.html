<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
	<!-- 畫面 -->
	<div id="app" >
		<div class="container">
			<div class="row justify-content-center form-signin">
				<div class="col-md-6 bg-blur d-flex align-items-center justify-content-center text-light">
					<form @submit.prevent="login">
						<h1 class="h2 my-0 text-primary">Welcome!</h1>
						<p class="mt-0 mb-5 text-primary">
							Sign in to continue
						</p>
						<div class="form-floating my-2">
							<input type="email" class="form-control text-dark bg-transparent border-0 border-bottom rounded-0" id="inputMail" placeholder="name@example.com" v-model="user.username" required autofocus>
							<label for="inputMail">Email</label>
						</div>
						<div class="form-floating my-2">
							<input type="password" class="form-control text-dark bg-transparent border-0 border-bottom rounded-0" id="inputPassword" placeholder="Password" v-model="user.password" required>
							<label for="inputPassword">Password</label>
						</div>
						<button class="btn btn-sm btn-primary w-100 py-2 mt-4" type="submit">Log In</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
	<script src="./login.js" type="module"></script>
</body>


</html>
